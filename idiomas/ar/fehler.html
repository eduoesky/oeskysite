<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OesKy</title>
    <link rel="stylesheet" href="../../style.css">
    <script src="jscript.js"></script>
    <link rel="icon" type="image/x-icon" href="../../blue.ico">
</head>
<body>
    <div class="divi"></div>
    <header>
        OesKy
    </header>
    <div class="divi"></div>
    <div class="form-erro">
        <strong>هل وجدت أي أخطاء في الموقع؟</strong> <br>
        قل لي أدناه
        <form action="https://formsubmit.co/oeskky@Gmail.com" method="POST">
            <div class="div-mail">
                <div class="div-label-mail-visita-ar"><label for="mail">بريدك الإلكتروني (اختياري)</label></div>
                <input class="nm" type="email" name="mail" placeholder="تواصل بالبريد الاكتروني">
            </div>
            <div class="div-nick">
                <div class="div-label-erro-ar"><label for="nick">أدخل الخطأ</label></div>
                <textarea name="" id="" cols="30" rows="4" required></textarea>
            </div>
            <button class="env-erro" type="submit">إرسال الخطأ</button>
                <input type="hidden" name="_next" value="https://oesky.com/secundários/likeconcluido">
                <input type="hidden" name="_captcha" value="false">
        </form>
    </div>
    <div class="div-voltar-foto">
        <a href="helfen.html">
            <img src="../../img/voltar.png" height="180px">
        </a>
    </div>
</body>
</html>
